<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black square</title>
<style>

.container{ height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;    }

.center{
    background: rgb(71, 66, 66);
    color:#fff;
    width: 400px;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center; }

.emo::before { content:'Happy coding :) ';}

.emo:hover::before { content:'Happy coding ðŸ˜Š'; }
a{position: fixed;
background: rgb(97, 79, 53);

@media (min-width: 50px)and (max-width :320px) {
    .center{width: 100px;
    height: 100px;
border: 2px goldenrod solid;}

    a {padding: 8px;

}

    height: 250px;

    .emo {font-size: 12px;}
    a {padding: 12px;

}

    .center{width: 280px;
    height: 280px;

</head>
